<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- import css file -->
    <!-- Internal css -->
    <style>
      h1 {
        color: blueviolet;
      }
      .a1 {
        color: red;
      }
    </style>

    <!-- Tittle: show on tab in window -->
    <title>Bài học đầu tiên 11</title>
  </head>
  <body>
    <!-- Thẻ h -->
    <!-- Có 6 thẻ h từ h1 tới h6 -->
    <h1>Xin chào!</h1>

    <!-- inline css -->
    <!-- Thẻ p dùng để hiện thị nội dung kiểu chữ -->
    <p style="color: green; font-size: 30px">Hello world</p>
    <p>Hello world1</p>
    <p class="a1">Hello world2</p>
    <h2>Cập nhật thông tin</h2>

    <!-- Căp thẻ ul li dùng để hiện thị nội dung danh sách theo dạng dấu . -->

    <ul>
      <li>Tên: John Doe</li>
      <li>Ngày sinh: 1990-01-01</li>
      <li>Quê quán: New York</li>
    </ul>

    <!-- Căp thẻ ol li dùng để hiện thị nội dung danh sách theo dạng số -->
    <ol>
      <li>Tên: John Doe</li>
      <li>Ngày sinh: 1990-01-01</li>
      <li>Quê quán: New York</li>
    </ol>

    <h3>Bảng điểm</h3>
  </body>
</html>
